<div class="container my-3">
    <h2 class="mb-3">Employess</h2>

    <table class="table" *ngIf="employees && employees.length > 0">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">phone</th>
          <th scope="col">Salary </th>
          <th scope="col">Department </th>
          <th ></th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <th scope="rowempl">{{employee.id}}</th>
          <th scope="row">{{employee.name}}</th>
          <th scope="row">{{employee.email}}</th>
          <th scope="row">{{employee.phone}}</th>
          <th scope="row">{{employee.salary}}</th>
          <th scope="row">{{employee.department}}</th>
          <th scope="row"><a [routerLink]="['/employees','edit', employee.id]">View</a></th>
        </tr>

      </tbody>
    </table>
    <div *ngIf="employees.length === 0">
      No Records Found!
      </div>
</div>
